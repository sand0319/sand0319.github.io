<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <!-- Logo image for the header -->
            <img src="img/logo.png" alt="logo">
        </header>
        <main class="main-content">
            <div class="intro-text">
                <!-- Starting text for the html -->
                <h1>Want to be your own boss?</h1>
                <p>Start today and make up to $30 driving your own vehicle with Dash!</p>
            </div>
            <!-- Image of the scooter -->
            <img class="scooter" src="img/scooter.svg" alt="girl on scooter">
            <!-- Contact form -->
            <div class="contact-form">
                <form>
                    <h2>Apply Now</h2>
                    <p>Enter your info below.</p>
                    <!-- Fieldset for First Name -->
                    <fieldset>
                        <input type="text" name="fname" id="fname" placeholder="First Name">
                    </fieldset>
                    <!-- Fieldset for Last Name -->
                    <fieldset>
                        <input type="text" name="lname" id="lname" placeholder="Last Name">
                    </fieldset>
                    <!-- Fieldset for Phone Number -->
                    <fieldset>
                        <input type="text" name="phone" id="phone" placeholder="Phone Number">
                    </fieldset>
                    <!-- Fieldset for Email -->
                    <fieldset>
                        <input type="text" name="email" id="email" placeholder="Email Address">
                    </fieldset>
                    <!-- Uncheckbox for the form -->
                    <fieldset>
                        <input type="checkbox" name="agree" id="agree" value="">
                        <label for="agree">I agree to dash terms</label>
                    </fieldset>
                    <!-- Button for the Contact Form -->
                    <button type="submit">DRIVE WITH US</button>
                    <!-- Text within form, Second sentence is a link -->
                    <p class="link-form">Already applied? <a href="">Check your application status here</a></p>
                </form>
            </div>
        </main>
        <footer class="foot">
            <h2>See how much you can earn with Dash.</h2>
            <p>how many hours do you want to drive with us this week?</p>
            <!-- Contact form for the footer -->
            <div class="grid-foot">
                <div>
                    <form class="foot-form">
                        <!-- Fieldset for Hours -->
                        <fieldset class="hours">
                            <input type="text" name="hours" id="hours" placeholder="Hours">
                        </fieldset>
                        <fieldset class="city">
                            <input type="text" name="city" id="city" placeholder="City">
                        </fieldset>
                        <!-- Button for footer Contact Form -->
                        <button type="submit">Calculate</button>
                    </form>
                </div>
                <div class="icons">
                    <!-- Icon images -->
                    <a href=""><img src="img/facebook.svg" alt="facebook"></a>
                    <a href=""><img src="img/instagram.svg" alt="instagram"></a>
                    <a href=""><img src="img/twitter.svg" alt="twitter"></a>
                    <a href=""><img src="img/linkedin.svg" alt="linkedin"></a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
